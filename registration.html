<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="box" >
      <h1>Register</h1>
      <input type="text" placeholder="Enter Username" id="username1" />
      <input type="email" placeholder="Enter E-mail" id="email1" />
      <input
        type="password"
        
        placeholder="Enter password"
        id="password2"
      />
      <button id="btn-2" onclick="saveData()">Sign-Up</button>
      <p>Already a Member? <a href="index.html">Sign-In</a></p>
    </form>
    <script>
      function saveData() {
         // event.preventDefault();
        let username = document.getElementById("username1").value;
        let email = document.getElementById("email1").value;
        let password = document.getElementById("password2").value;
        // let signup = document.getElementById("btn-2");

        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users"))
          ? JSON.parse(localStorage.getItem("users"))
          : [];
        if (
          user_records.some((v) => {
            return v.email == email;
          })
        ) {
          alert("User Already Exist!");
        } else {
          user_records.push({
            "name": username,
            "email": email,
           "password": password,
          });
          localStorage.setItem("users", JSON.stringify(user_records));
          alert("sign-up successfully");
        }
      }
    </script>
  </body>
</html>
